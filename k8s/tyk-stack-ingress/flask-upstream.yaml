apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-upstream
  namespace: tools
  labels:
    app: flask-upstream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-upstream
  template:
    metadata:
      labels:
        app: flask-upstream
    spec:
      containers:
      - name: flask-app
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install flask
          cat > app.py << 'EOF'
          from flask import Flask, jsonify
          
          app = Flask(__name__)
          
          @app.route('/upstream', methods=['GET'])
          def upstream():
              return jsonify({"message": "Hello from upstream service!"})
          
          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=5000)
          EOF
          python app.py
---
apiVersion: v1
kind: Service
metadata:
  name: flask-upstream
  namespace: tools
spec:
  selector:
    app: flask-upstream
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP