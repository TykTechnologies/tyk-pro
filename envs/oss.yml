services:
  upstream:
    image: citizenstig/httpbin
    restart: always

  gateway:
    image: ${REGISTRY}/${GWIMAGE}
    ports:
      - "8080:8080"
    volumes:
      - ../confs/${CONFIG}:/conf
    depends_on:
      - redis
    entrypoint: ["/opt/tyk-gateway/tyk", "--conf", "/conf/tyk.conf"]

  redis:
    image: redis:6.0
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"

  pump:
    image: ${REGISTRY}/${PUMPIMAGE}
    volumes:
      - ../confs/${CONFIG}:/conf
# Watchout
      - ../data/${CONFIG}/pump-data:/pump-data
    depends_on:
      - gateway
      - mongo
    entrypoint: ["/opt/tyk-pump/tyk-pump", "--conf", "/conf/tyk-pump.conf"]
