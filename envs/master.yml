services:
  upstream:
    image: citizenstig/httpbin

  dashboard:
    image: 754489498669.dkr.ecr.eu-central-1.amazonaws.com/tyk-analytics:master
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - TYK_LOGLEVEL=${TYK_LOGLEVEL:-debug}
      - TYK_DB_LICENSE=${TYK_DB_LICENSE}
    volumes:
      - ../confs/${CONFIG}:/conf
    depends_on:
      - mongo
      - redis
    entrypoint: ["/opt/tyk-dashboard/tyk-analytics", "--conf", "/conf/tyk-analytics.conf"]

  gateway:
    image: 754489498669.dkr.ecr.eu-central-1.amazonaws.com/tyk:master
    ports:
      - "8080:8080"
    volumes:
      - ../confs/${CONFIG}:/conf
    depends_on:
      - redis
    entrypoint: ["/opt/tyk-gateway/tyk", "--conf", "/conf/tyk.conf"]

  pump:
    image: 754489498669.dkr.ecr.eu-central-1.amazonaws.com/tyk-pump:master
    volumes:
      - ../confs/${CONFIG}:/conf
    depends_on:
      - gateway
      - mongo
    entrypoint: ["/opt/tyk-pump/tyk-pump", "--conf", "/conf/tyk-pump.conf"]

  redis:
    image: redis:6.0
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
